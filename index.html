    <body>
        <div id="map">

        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>

        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/Control.OSMGeocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="js/leaflet-search.js"></script>
        <script src="data/test1_0.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;

            if (e.target.feature.geometry.type === 'LineString') {
              highlightLayer.setStyle({
                color: '#ffff00',
              });
            } else {
              highlightLayer.setStyle({
                fillColor: '#ffff00',
                fillOpacity: 1
              });
            }
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[47.5860482421,2.67076455681],[47.8883343018,3.23809110838]]);
        var hash = new L.Hash(map);
        map.attributionControl.addAttribution('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a>');
        L.control.locate().addTo(map);
        var measureControl = new L.Control.Measure({
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        var bounds_group = new L.featureGroup([]);
        var basemap0 = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors,<a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>',
            maxZoom: 28
        });
        basemap0.addTo(map);
        function setBounds() {
        }
        function pop_test1_0(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    for (i in e.target._eventParents) {
                        e.target._eventParents[i].resetStyle(e.target);
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Groupe</th>\
                        <td>' + (feature.properties['Groupe'] !== null ? Autolinker.link(String(feature.properties['Groupe'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2"><strong>ID RELEVE</strong><br />' + (feature.properties['ID RELEVE'] !== null ? Autolinker.link(String(feature.properties['ID RELEVE'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">N° relevé</th>\
                        <td>' + (feature.properties['N° relevé'] !== null ? Autolinker.link(String(feature.properties['N° relevé'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Date</th>\
                        <td>' + (feature.properties['Date'] !== null ? Autolinker.link(String(feature.properties['Date'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">X</th>\
                        <td>' + (feature.properties['X'] !== null ? Autolinker.link(String(feature.properties['X'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Y</th>\
                        <td>' + (feature.properties['Y'] !== null ? Autolinker.link(String(feature.properties['Y'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Département</th>\
                        <td>' + (feature.properties['Département'] !== null ? Autolinker.link(String(feature.properties['Département'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Commune</th>\
                        <td>' + (feature.properties['Commune'] !== null ? Autolinker.link(String(feature.properties['Commune'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Lieu-dit</th>\
                        <td>' + (feature.properties['Lieu-dit'] !== null ? Autolinker.link(String(feature.properties['Lieu-dit'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nom BV</th>\
                        <td>' + (feature.properties['Nom BV'] !== null ? Autolinker.link(String(feature.properties['Nom BV'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Surface BV (ha)</th>\
                        <td>' + (feature.properties['Surface BV (ha)'] !== null ? Autolinker.link(String(feature.properties['Surface BV (ha)'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">pH</th>\
                        <td>' + (feature.properties['pH'] !== null ? Autolinker.link(String(feature.properties['pH'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Température eau °C</th>\
                        <td>' + (feature.properties['Température eau °C'] !== null ? Autolinker.link(String(feature.properties['Température eau °C'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Conductivité (µs/cm)</th>\
                        <td>' + (feature.properties['Conductivité (µs/cm)'] !== null ? Autolinker.link(String(feature.properties['Conductivité (µs/cm)'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Dureté (°f)</th>\
                        <td>' + (feature.properties['Dureté (°f)'] !== null ? Autolinker.link(String(feature.properties['Dureté (°f)'])) : '') + '</td>\
                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\

                    </tr>\
                    <tr>\
                        <th scope="row">Phosphate (mg/L)</th>\
                        <td>' + (feature.properties['Phosphate (mg/L)'] !== null ? Autolinker.link(String(feature.properties['Phosphate (mg/L)'])) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Sulfate (mg/L)</th>\
                        <td>' + (feature.properties['Sulfate (mg/L)'] !== null ? Autolinker.link(String(feature.properties['Sulfate (mg/L)'])) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_test1_0_0() {
            return {
                pane: 'pane_test1_0',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(0,0,0,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(227,0,3,1.0)',
            }
        }
        map.createPane('pane_test1_0');
        map.getPane('pane_test1_0').style.zIndex = 400;
        map.getPane('pane_test1_0').style['mix-blend-mode'] = 'normal';
        var layer_test1_0 = new L.geoJson(json_test1_0, {
            attribution: '<a href=""></a>',
            pane: 'pane_test1_0',
            onEachFeature: pop_test1_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_test1_0_0(feature));
            },
        });
        bounds_group.addLayer(layer_test1_0);
        map.addLayer(layer_test1_0);
        var osmGeocoder = new L.Control.OSMGeocoder({
            collapsed: false,
            position: 'topright',
            text: 'Search',
        });
        osmGeocoder.addTo(map);
        setBounds();
        var i = 0;
        layer_test1_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['ID RELEVE'] !== null?String('<div style="color: #000000; font-size: 14pt; font-weight: bold; font-family: \'Tahoma\', sans-serif;">' + layer.feature.properties['ID RELEVE']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_test1_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        map.addControl(new L.Control.Search({
            layer: layer_test1_0,
            initial: false,
            hideMarkerOnCollapse: true,
            propertyName: 'ID RELEVE'}));
        resetLabels([layer_test1_0]);
        map.on("zoomend", function(){
            resetLabels([layer_test1_0]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_test1_0]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_test1_0]);
        });
        </script>
    </body>
</html>
